<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
  </head>
  <body>
    <div id="root">
      <div id="board"></div>
    </div>
    <script>
      const lists = [
        { name: "To Do", cards: [{ name: 1 }, { name: 2 }, { name: 3 }] },
        { name: "In Progress", cards: [{ name: 4 }, { name: 5 }, { name: 6 }] },
        { name: "Done", cards: [{ name: 7 }, { name: 8 }, { name: 9 }] },
      ];
      const board = document.getElementById("board");
      for (let i = 0; i < lists.length; i++) {
        let list = document.createElement("div");
        list.setAttribute("class", "list");
        let listName = document.createElement("p");
        listName.setAttribute("class", "listName");
        let listNode = document.createTextNode(lists[i].name);
        listName.appendChild(listNode);
        list.appendChild(listName);
        for (let j = 0; j < lists[i].cards.length; j++) {
          let card = document.createElement("div");
          card.setAttribute("class", "card");
          let cardName = document.createElement("p");
          let cardNode = document.createTextNode(lists[i].cards[j].name);
          cardName.appendChild(cardNode);
          card.appendChild(cardName);
          list.appendChild(card);
        }
        let createCard = document.createElement("div");
        createCard.setAttribute("class", "createCard");
        let createCardTxt = document.createTextNode("+ Add a card");
        createCard.appendChild(createCardTxt);
        list.appendChild(createCard);
        board.appendChild(list);
      }
      let createList = document.createElement("div");
      createList.setAttribute("class", "createList");
      let createListTxt = document.createTextNode("+ Add another List");
      createList.appendChild(createListTxt);
      board.appendChild(createList);
    </script>
  </body>
</html>
